brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
#nameServer地址, 分号分割
namesrvAddr=127.0.0.1:9876
deleteWhen=04
fileReservedTime=48
brokerRole=ASYNC MASTER
flushDiskType=ASYNC FLUSH

#存储路径
storePathRootDir=F:\\rocketmq\\myconf\\store
# commitLog 存储路径
storePathCommitLog=F:\\rocketmq\\myconf\\store\\commitlog
# 消息队列存储路径
storePathConsumeQueue=F:\\rocketmq\\myconf\\store\\consumequeue
# 消息索引存储路径
storePathindex=F:\\rocketmq\\myconf\\store\\index
#checkpoint 文件存储路径
storeCheckpoint=F:\\rocketmq\\myconf\\store\\checkpoint
#abort 文件存储路径
abortFile=F:\\rocketmq\\myconf\\store\\abort